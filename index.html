<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Carousel</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="card">
                <div class="image" style="background-color: red; height: 150px; border-radius: 10px 10px 0 0;">
                    <img src="img/main (1).jpg" alt="Elsa's photo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px 10px 0 0;">
                </div>
                <div class="name">Elsa <span class="badge">&#10004;</span></div>
                <div class="role">Influencer</div>
            </div>
            <div class="card">
                <div class="image" style="background-color: blue; height: 150px; border-radius: 10px 10px 0 0;">
                    <img src="img/main (2)_1.jpg" alt="Elsa's photo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px 10px 0 0;">
                </div>
                <div class="name">Jane <span class="badge">&#10004;</span></div>
                <div class="role">Streamer</div>
            </div>
            <div class="card">
                <div class="image" style="background-color: green; height: 150px; border-radius: 10px 10px 0 0;">
                    <img src="img/main.jpg" alt="Elsa's photo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px 10px 0 0;">
                </div>
                <div class="name">Zai <span class="badge">&#10004;</span></div>
                <div class="role">Programmer</div>
            </div>
        </div>
        <div class="navigation-dots">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
